<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='this.goBack()'>
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Sign Up as Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- height='100%' -->
  <table width='100%' >
    <tr>
      <td align="center" valign='middle'>

        <!-- <ion-item class="loginInputField">
          <ion-label position='floating'>Select User Type:</ion-label>
          <ion-select placeholder='User Type' interface="action-sheet">
            <ion-select-option *ngFor='let type of userType'>{{type.label}}</ion-select-option>
          </ion-select>
        </ion-item> -->
        <div style="display: flex; padding: 15px;padding-bottom: 0px !important;">
          <ion-text style="font-size: 24px; font-weight: bold;"> <span style="border-bottom: 3px solid #FAC800;">Create </span> Account</ion-text>
        </div>

        <ion-item class="loginInputField">
          <!-- <ion-label class="no-margin no-padding" position='floating'>Select User Type:</ion-label> -->
          <ion-select placeholder="Select User Type " interface="action-sheet" [(ngModel)]='selectedRole' style="width: 100%;" >
            <ion-select-option *ngFor='let type of userType' [value]='type.id'  >{{type.label}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="loginInputField">
          <ion-label position='floating'>First Name</ion-label>
          <ion-input placeholder='Enter First Name' [(ngModel)]='firstName' ></ion-input>
        </ion-item>

        <ion-item class="loginInputField">
          <ion-label position='floating'>Last Name</ion-label>
          <ion-input placeholder='Enter Last Name' [(ngModel)]='lastName' ></ion-input>
        </ion-item>

        <ion-item class="loginInputField">
          <ion-label position='floating'>Email</ion-label>
          <ion-input type='email' placeholder='Email address' [(ngModel)]='email' ></ion-input>
        </ion-item>

        <ion-item class="loginInputField">
          <ion-label position='floating'>Phone</ion-label>
          <ion-input type='tel' maxlength='10' placeholder='Phone Nmber' [(ngModel)]='phoneNumber' ></ion-input>
        </ion-item>

        <ion-item class="loginInputField" style="display: flex; align-items: center;">
          <ion-label position='floating'>Password</ion-label>
          <ion-input [type]='passwordType' placeholder='Create Password' [(ngModel)]='password' >
          </ion-input>
          <!-- <i class="fas fa-eye"></i> -->
          <ion-icon *ngIf='eye == true' slot='end' name="eye-outline" (click)='onEyeClick()' ></ion-icon>
          <ion-icon *ngIf='eye == false' slot='end' name="eye-off-outline" (click)='onEyeClick()' ></ion-icon>
        </ion-item>

        <ion-item class="loginInputField" style="display: flex; align-items: center;">
          <ion-label position='floating'>Confirm Password</ion-label>
          <ion-input [type]='confirmPasswordType' placeholder='Confirm Password' [(ngModel)]='confirmPassword' >
          </ion-input>
          <!-- <i class="fas fa-eye"></i> -->
          <ion-icon *ngIf='confirmPasswordeye == true' slot='end' name="eye-outline" (click)='onConfirmPasswordEye()' ></ion-icon>
          <ion-icon *ngIf='confirmPasswordeye == false' slot='end' name="eye-off-outline" (click)='onConfirmPasswordEye()' ></ion-icon>
        </ion-item>

        <ion-button class="btnFull"  style="--background: #FAC800; color: black; margin: 15px;"  (click)='onSignUpClick()' >Sign Up</ion-button>

        <div style="color: #BABABA; padding: 22px; padding-top: 0px !important;">
          <ion-text >By continuing you are creating an account and accepting our <span style="color: black; border-bottom: 1px solid black;">Terms and Conditiions</span>  and <span style="color: black; border-bottom: 1px solid black;">Privacy Policy</span></ion-text>
        </div>

        <hr style="background: #BABABA;">

        <div style="height: 50px; display: flex; align-items: center; justify-content: center;">
          <ion-text style="color: black; font-size: 16px;">Already have an Account? <span style="color:#FAC800; border-bottom: 1px solid #FAC800;">Sign In</span> </ion-text>
        </div>

      </td>
    </tr>


  </table>


  

</ion-content>
