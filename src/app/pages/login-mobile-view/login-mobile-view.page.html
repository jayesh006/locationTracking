<ion-content  no-lines lines="none">
  <ion-item>
    <h1>
      <strong>Wellcome Back,</strong><br>Sign in to you account
    </h1>
  </ion-item>
  <!-- height='100%' -->
  <table width='100%' >
    <tr>
      <td align="center" valign='middle'>

        <ion-item class="loginInputField">
          <!-- <ion-label class="no-margin no-padding" position='floating'>Select User Type:</ion-label> -->
          <ion-select placeholder="Select User Type " interface="action-sheet">
            <ion-select-option *ngFor='let type of userType'>{{type.label}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="loginInputField">
          <!-- <ion-label class="no-margin no-padding" position='floating'>User Name</ion-label> -->
          <ion-input placeholder='User Name'></ion-input>
        </ion-item>

        <ion-item class="loginInputField">
          <!-- <ion-label class="no-margin no-padding" position='floating'>Password</ion-label> -->
          <ion-input type="password" placeholder='Password'></ion-input>
        </ion-item>

       <div>
        <ion-button class="btnCss btnFull" (click)='onLoginClick()'><strong>Login</strong></ion-button>
        <div>
          <a (click)='goToRestPasswordPage()' ><span style="color: #7A7A7A;  border-bottom: 1px solid #7A7A7A;">forgot password?</span></a>
        </div>
       </div>

       <hr style="background: #BABABA;">

       <div>
        <ion-text class="dont-have-account">Don't have an account?</ion-text>
        <div>
          <ion-button  class="btnCss btnFull" shape='rounde' (click)='onSignUpCustomerClick()' >Sign Up as Customer</ion-button>
          <ion-button  class="btnCss btnFull" shape='rounde' (click)='onSignUpBusinessClick()' > Sign Up asBusiness</ion-button>
        </div>
        <div>
          <!-- <ion-button expand='full' class="btnCss" shape='rounde' (click)='onSignUpBusinessClick()' >Sign Up as Business</ion-button> -->
        </div>
       </div>

      </td>
    </tr>


  </table>

</ion-content>
