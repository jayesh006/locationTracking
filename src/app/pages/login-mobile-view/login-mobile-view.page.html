<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)='goBack()' >
        <ion-icon name='arrow-back'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- height='100%' -->
  <table width='100%' >
    <tr>
      <td align="center" valign='middle'>

        <ion-item class="loginInputField">
          <ion-label position='floating'>Select User Type:</ion-label>
          <ion-select placeholder='User Type' interface="action-sheet">
            <ion-select-option *ngFor='let type of userType'>{{type.label}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item class="loginInputField">
          <ion-label position='floating'>User Name</ion-label>
          <ion-input placeholder='Enter User Name'></ion-input>
        </ion-item>

        <ion-item class="loginInputField">
          <ion-label position='floating'>Password</ion-label>
          <ion-input placeholder='Enter Password'></ion-input>
        </ion-item>

       <div>
        <ion-button  expand='full' class="btnCss" shape='rounde' (click)='onLoginClick()'>Login</ion-button>
        <div>
          <ion-label >forgot password?</ion-label>
        </div>
       </div>

       <div>
        <ion-text>Dont'n have account ? Sign Up as</ion-text>
        <div>
          <ion-button  class="btnCss" shape='rounde' (click)='onSignUpCustomerClick()' > Customer</ion-button>
          <ion-button  class="btnCss" shape='rounde' (click)='onSignUpBusinessClick()' > Business</ion-button>
        </div>
        <div>
          <!-- <ion-button expand='full' class="btnCss" shape='rounde' (click)='onSignUpBusinessClick()' >Sign Up as Business</ion-button> -->
        </div>
       </div>

      </td>
    </tr>


  </table>

</ion-content>
